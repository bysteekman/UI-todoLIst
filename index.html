<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Todo List</h1>
        <section id="tasks">
            <section id="tasks_option">
                <input type="radio" id="all_tasks" name="option">
                <label for="all_tasks">All tasks</label>
                <input type="radio" id="not_completed" name="option" checked>
                <label for="not_completed">Not completed tasks</label>
            </section>
        </section>
        <script type="text/javascript" src="todoList.js"></script>
    </body>
</html>
